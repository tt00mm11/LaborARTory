<html lang="jp">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 藤﨑 211111 -->
  <link rel="stylesheet" href="css/style.css">

  <title>Soundalize</title>
  <link rel="icon" href="img/favicon.ico">
</head>

<!-- ここまで -->
<header>
  <div class="logo_img" id="logo_img_i"><img src="img/Soundalize_1.png" alt=""></div>
</header>

<body>
  <!-- 藤﨑 211111 -->
  <main>
    <div class="main_1" id="main_1_i">
      <div class="content_visualize" id="content_visualize_i">
        <div id="content"></div>
      </div>
    </div>
    <footer>
      <div class="footer_container" id="footer_container_i">
        <div class="import" id="import_i">
<div class="file_button">
  ファイルを選択して下さい
<input type="file" class="import_input" id="import_input_i">
</div>
            

          <button
            id="play_import_sound"><span>アップした音を再生</span></button>
        </div>
        <div class="recording" id="recording_i"><button id="recording_button_i"><span>録音</span></button></div>
        <div class="mixing" id="mixing_i"><button id="mixing_button_i"><span>mixing</span></button></div>
      </div>
    </footer>
    <!-- SNS箇所 -->
    <div class="main_2_sns" id="main_2_sns_i">
      <div class="close_open_wrap" id="close_open_wrap_i">
      <div class="close_open" id="close_open_i">
        <p>Log</p>
        <img src="img/arrow.png" alt="">
      </div>
      </div>

      <div class="sns_content" id="sns_content_i">
        <ul id="history"></ul>
        <div class="footer_2" id="footer_2_i"><input id="sound_name" type="text"><button
            id="save"><span>保存</span></button>
          </footer>
          <div><button id="play"><span>ログに残した音を再生</span></button></div>
        </div>
      </div>
    </div>
  </main>


  <script src="main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</body>

</html>
