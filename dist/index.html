<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 藤﨑 211111 -->
  <link rel="stylesheet" href="css/style.css">

  <title>Soundalize</title>
  <link rel="icon" href="img/favicon.ico">
</head>


<!-- js_modal表示 sa 211111   -->
<div class="js_modal">
    <div class="modal_content">
      <div>※注意</div>
      <p class="modal_p">音が出ますので気をつけてください！<br>Please be careful with the volume of the sound!<br></p>
      <div class="modal_close">
        <a href="#start">start</a>
      </div>
    </div>
  </div>
<!-- ここまで -->
<header>
  <div class="logo_img" id="logo_img_i"><img src="img/Soundalize_1.png" alt=""></div>
</header>

<body>
  <!-- 藤﨑 211111 -->
  <main>
    <div class="main_1" id="main_1_i">
      <div class="content_visualize" id="content_visualize_i">
        <div id="content"></div>
      </div>
    </div>
  </main>
    <footer>
      <div class="footer_container" id="footer_container_i">
        <div class="recording" id="recording_i"><button id="recording_button_i"><span>録音</span></button></div>
          <div id="footer_2_content">
            <div id="content_form">
              <p>ユーザー名</p><input id="user_name" type="text" placeholder="例）サウンド一郎">
              <p>サウンド名</p><input id="sound_name" type="text" placeholder="例）チャイムの音">
            </div>
            <button id="save"><span>保存</span></button>
          </div>
        <div class="import" id="import_i">
          <div class="file_button">
            <p>ファイルを選択して下さい</p>
            <input type="file" class="import_input" id="import_input_i">
          </div>
        </div>
        <button id="play">再生</button>
        <!-- <div class="mixing" id="mixing_i"><button id="mixing_button_i"><span>mixing</span></button></div> -->
      </div>
    </footer>
    <!-- SNS箇所 -->
    <div class="main_2_sns" id="main_2_sns_i">
      <div class="close_open_wrap" id="close_open_wrap_i">
        <div class="close_open" id="close_open_i">
          <p>Log</p>
          <img src="img/arrow.png" alt="" id="close_open_btn_i">
        </div>
      </div>

      <div class="sns_content" id="sns_content_i">
        <ul id="history"></ul>
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script>
    $(function () {
      $('#close_open_btn_i').on('click', function () {
        //alert('yey');
        $('#close_open_btn_i').toggleClass("close");
        $('#sns_content_i').slideToggle();
      });
    });
  </script>

</html>
